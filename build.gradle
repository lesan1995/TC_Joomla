// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
compileJava {options.encoding = "UTF-8"} 
apply plugin: 'eclipse'
version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
       // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.1'
	
	compile fileTree(dir: 'libs', include: '*.jar')
	
	//compile fileTree(dir: 'libs', include: 'org.yaml.snakeyaml_1.17.0.jar')
	compile "org.apache.poi:poi:3.17"
	compile "org.apache.poi:poi-ooxml:3.17"
	
	
}
task chrome(type: Test) {
	useTestNG() {
        suites 'src/test/java/test_run/testng_chrome.xml'
    }
    maxParallelForks=1
    onOutput { descriptor, event ->
        logger.lifecycle(event.message )
     }
}
task firefox(type: Test) {
	useTestNG() {
        suites 'src/test/java/test_run/testng_firefox.xml'
    }
    maxParallelForks=1
    onOutput { descriptor, event ->
        logger.lifecycle(event.message )
     }
}
task ie(type: Test) {
	useTestNG() {
        suites 'src/test/java/test_run/testng_ie.xml'
    }
    maxParallelForks=1
    onOutput { descriptor, event ->
        logger.lifecycle(event.message )
     }
}

